<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    
    {{ request.user.username|json_script:"user_username"}}

    {{ room_name|json_script:"room-name"}}
    <script>

        const user_username = JSON.parse(document.getElementById('user_username').textContent);

        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        document.querySelector('#submit').onclick = function(e){
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username':user_username,

            }));
            messageInputDom.value='';

        };


        const chatSocket = new WebSocket('ws://' + 
        window.location.host + 
        '/ws/chat/' +
        roomName + 
        '/'
        );

        chatSocket.onopen = function (e) {
        console.log("The connection was setup successfully !");
      };


      chatSocket.onclose = function (e) {
        console.log("Something unexpected happened !");
      };

        console.log(window.location.host,"11111111111111",chatSocket)

        chatSocket.onmessage = function(e){
            const data = JSON.parse(e.data);
            console.log(data);
            document.querySelector('#chat-text').value += (data.username + ":" + data.message + '\n')
        }
    </script>
</body>
